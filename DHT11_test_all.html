<html>
<head>
    <title>DHT11 Test result</title>
</head>
<body>
<table border>
<tr>
        <th>Year</th>
        <th>Month</th>
        <th>Day</th>
        <th>Hour</th>
        <th>Min</th>
        <th>Humi</th>

        {% endfor %}
</tr>    
{% endfor %}

</table>
</body>
</html>
